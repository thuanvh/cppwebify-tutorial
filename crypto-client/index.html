<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Hash</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styles.css">

  <!-- Scripts -->
  <script>
    delete module.exports
  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="./window.js" charset="utf-8"></script>

</head>

<body>
  <div id="container" class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
        <input type="button" value="Gen key" id="gen-key-button" class="form-control button-cmd" />
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
        <div class="col-md-6 col-xs-6 col-lg-6 col-sm-6">          
          <h5 class="hash-heading">Private Key</h5>
          <input type="button" value="Save key" id="save-key-button" class="form-control button-cmd" />
          <input type="button" value="Load key" id="load-key-button" class="form-control button-cmd" />
          <pre id="text-output-pri" class="hash-output"> </pre>
        </div>
        <div class="col-md-6 col-xs-6 col-lg-6 col-sm-6">
          <h5 class="hash-heading">Public Key</h5>
          <input type="button" value="Save key" id="save-pubkey-button" class="form-control button-cmd" />
          <input type="button" value="Load key" id="load-pubkey-button" class="form-control button-cmd" />
          <pre id="text-output-pub" class="hash-output"> </pre>
        </div>
      </div>
    </div>
    <!-- Input row -->
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
        <div class="col-md-6 col-xs-6 col-lg-6 col-sm-6">
          <h5 class="hash-heading">Input Text</h5>
          <textarea rows="2" id="text-input" class="form-control text-input" placeholder="Enter text and see it hashed..."></textarea>
        </div>
        <div class="col-md-6 col-xs-6 col-lg-6 col-sm-6">
          <h5 class="hash-heading">Output Text</h5>
          <pre id="text-output" class="hash-output"> </pre>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
        <div class="col-md-6 col-xs-6 col-lg-6 col-sm-6">
          <h5 class="hash-heading">Input Text decrypt</h5>
          <textarea rows="2" id="text-input" class="form-control text-input" placeholder="Enter text and see it hashed..."></textarea>
        </div>
        <div class="col-md-6 col-xs-6 col-lg-6 col-sm-6">
          <h5 class="hash-heading">Output Text</h5>
          <pre id="text-output" class="hash-output"> </pre>
        </div>
      </div>
    </div>

    <!-- SHA-1 row -->
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="col-md-6 col-xs-6 col-lg-6 col-sm-6">
          <h5 class="hash-heading">File Encrypt</h5>
          <input type="button" value="Input File" id="input-file-button" class="form-control button-cmd" />
          <input type="button" value="Save File" id="output-file-button" class="form-control button-cmd" />
        </div>
        <div class="col-md-6 col-xs-6 col-lg-6 col-sm-6">
          <h5 class="hash-heading">File Decrypt</h5>
          <input type="button" value="Input File" id="d-input-file-button" class="form-control button-cmd" />
          <input type="button" value="Save File" id="d-output-file-button" class="form-control button-cmd" />
        </div>
      </div>
    </div>
  </div>
</body>

</html>
